<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>

    {% extends "base.html" %}
    {% block content %}
    <div class="container my-3">
      <div  class="row my-3">

        <div  style="text-align:center" class="col-12">
          <h3>회원가입</h3>
        </div>

      </div>
      <form style="text-align:center" method = "post" action = "{% url 'common:signup' %}" class="post-form">
        {% csrf_token %}

        <div style="text-align:center" class="form-group">
          <label for ="user_id">아이디</label>
          <div class="mx-auto input-group" style="width:500px;">
            <input type="text" class="form-control" name="user_id" id="user_id" value="{{ form.user_id.value|default_if_none:''}}">
          </div>
        </div>

        <div style="text-align:center" class="form-group">
          <label for ="password1">비밀번호</label>
          <div class="mx-auto input-group" style="width:500px;">
            <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:''}}">
          </div>

        </div>

        <div style="text-align:center" class="form-group">

          <label for ="password2">비밀번호 확인</label>
          <div class="mx-auto input-group" style="width:500px;">
            <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:''}}">
          </div>

        </div>

        <div style="text-align:center" class="form-group">
          <label for ="user_name">이름</label>
          <div class="mx-auto input-group" style="width:500px;">
            <input type="text" class="form-control" name="user_name" id="user_name" value="{{ form.user_name.value|default_if_none:''}}">
          </div>
        </div>
        <div style="text-align:center" class="form-group">
          <label for ="gender1">성별</label>
          <div>
            <label>
              <input type="radio" class="form-control" name="gender_1" id="gender1" value="{{ form.gender.value|default_if_none:''}}">
              남자
            </label>
            <label>
              <input type="radio" class="form-control" name="gender_1" id="gender2" value="{{ form.gender.value|default_if_none:''}}">
              여자</label>
          </div>
        </div>
        <div style="text-align:center" class="form-group" >
          <label for ="tel">연락처</label>
          <div class="mx-auto input-group" style="width:500px;">
            <input type="text" class="form-control" name="tel" id="tel" value="{{ form.tel.value|default_if_none:''}}">
          </div>

        </div>
        <div style="text-align:center" class="form-group">
          <label for ="email">이메일</label>
          <div class="mx-auto input-group" style="width:500px;">
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:''}}">
          </div>
        </div>
        <div style="text-align:center" class="form-group">
          <label for ="sample4_postcode">주소</label>
          <div class="mx-auto input-group" style="width:500px;">
            <input type="text" class="form-control" id="sample4_postcode" placeholder="우편번호">
            <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
          </div>
        </div>
        <div style="text-align:center" class="form-group">
          <div class="mx-auto input-group" style="width:500px;">
            <input type="text" class="form-control" id="sample4_roadAddress" placeholder="도로명주소">
            <input type="text" class="form-control" id="sample4_jibunAddress" placeholder="지번주소">
            <span id="guide" style="color:#999;display:none"></span>
          </div>
        </div>
        <div style="text-align:center" class="form-group">
          <div class="mx-auto input-group" style="width:500px;">
            <input type="text" class="form-control" id="sample4_extraAddress" placeholder="추가사항">
            <input type="text" class="form-control" id="sample4_detailAddress" placeholder="상세주소">
          </div>
        </div>

        <button type="sumbit" class="btn btn-primary">회원가입</button>


        <script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
      </form>
    </div>
    {% endblock %}
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends "base.html" %}
  {% block content %}
  <div id="container-5">
    <div id="left-sidebar">

      <div id="wrapper" style="width=100%;">
          <div style="width:10%; height:80%; float:left;">
              <div class="topbar" style="position: absolute; margin-left:50px; top:25%;">
              <div class="left_sub_menu">
                  <div class="sub_menu">
                  <ul class="big_menu">
                      <li><button class="btn1">가격 랭킹</button></li>
                      <li><button class="btn1">함유량 랭킹</button></li>
                      <li><button class="btn1">게시판</button></li>
                      <li><button class="btn1">마이 페이지</button></li>
                  </ul>
                  </div>
              </div>
          </div>

          </div>

      <br>
      <br>
      <hr>
      </div>

    </div>
    <div id="center-sidebar" style="text-align:center">
      <div class="row">
        <div class="col-2">
          <h4>로그인</h4>
        </div>
        <div class="col-10 text-right">
          <span><a href="{% url 'common:signup'%}">회원가입</a></span>
        </div>
      </div>
      <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="useraname">사용자</label>
          <input type="text" class="form-control" name="username"
                 id="username" value="{{form.username.value|default_if_none:''}}">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="text" class="form-control" name="password"
                 id="password" value="{{form.password.value|default_if_none:''}}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
      <hr>
    </div>
    <div id="right-sidebar"></div>
  </div>
  {% endblock %}
</body>
</html>

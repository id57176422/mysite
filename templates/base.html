.{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 반응형 적용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- 개발자가 만든 pybo CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Title</title>
</head>
<body>
    <!-- 내비게이션바 추가-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="{% url 'pybo:index' %}">Vita God</a>

        <!-- 토글이 버튼 햄버거모양-->
        <button class="navbar-toggle ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="%{ url 'common:logout' %}">{{user.username}}님(로그아웃)</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </li>
            </ul>

        </div>
    </nav>
    <div class="container">
        <!-- Content here -->
    </div>


    <!-- 기본 템플릿 안에 삽입될 내용-->
    {% block content %}
    {% endblock %}
    <!-- 먼저 jquery 자바스크립트 적용 -->
    <script src="{% static 'jquery-3.6.3min.js' %}"></script>
     <!-- bootstrap 자바스크립트 적용 -->
    <script src="{% static 'bootstrap.min.js' %"></script>
    <footer class="footer">
        <h3 style="color:DodgerBlue">스마트 인재 개발원 3조</h3>
        <p>Author:jyi
            <a href="zz@naver.com">zz@naver.com</a>
        </p>

    </footer>
</body>
</html>

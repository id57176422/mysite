<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<div class="container my-1 border">
  <h5 class="my-3 border-bottom pb-2">게시글쓰기</h5>

  <form method="post">
    {% csrf_token %}
      <div class="form-group">
          <input id="inputTitle" placeholder="제목을 입력하세요" style="width:100%;"/>

          <textarea id="summernote" class="form-control" name="content">
              {{ form.content.value|default_if_none:'' }}
          </textarea>
          <script>
            $('#summernote').summernote({
              placeholder: '내용을 입력하세요',
              tabsize: 2,
              height: 300
            });
          </script>
      </div>
    <button type="submit" class="btn btn-warning">저장하기</button>
  </form>
</div>

{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
{% load humanize %}

    <div class="container my-2">
        <table class="table">
            <thead>
            <tr class="thead-dark">
                <th>No</th>
                <th>브랜드명</th>
                <th>제품명</th>
                <th>가격</th>
                <th>구매링크</th>
            </tr>
            </thead>
            <tbody>
            {% if p_list %}
            {% for pdb in p_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ pdb.brand }}</td>
                <td>{{ pdb.name }}</td>
                <td>{{ pdb.price|intcomma }}</td>
                <td><a href="{{ pdb.http }}">링크</a></td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td>상품목록이 없습니다.</td>
            </tr>
            {% endif %}

            </tbody>
        </table>
    </div>

{% endblock %}
</body>

</html>
